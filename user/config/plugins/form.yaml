enabled: true
built_in_css: true
inline_css: true
refresh_prevention: false
client_side_validation: true
inline_errors: false
files:
  multiple: true
  limit: 10
  destination: self@
  avoid_overwriting: false
  random_name: false
  filesize: 512MB
  accept:
    - "image/*"
    - "video/*"
recaptcha:
  version: 2-checkbox
  theme: light
  site_key: null
  secret_key: null
